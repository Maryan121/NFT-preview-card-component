<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <main>
    <div class="container">
      <div class="image">
        <img class="hero-img" src="images/image-equilibrium.jpg" alt="">
        <div class="view-mode">
          <img class="view" src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="bottom-content">
        <h1>Equilibrium #3429</h1>
        <p>  Our Equilibrium collection promotes balance and calm.</p>
        <div class="middle">
          <h2>0.041 ETH</h2>
          <p class="time">3 days left</p>
        </div>
        <div class="last-section">
          <img class="avatar" src="images/image-avatar.png" alt="">
          <h3><span>Creation of</span> Jules Wyvern</h3>
        </div>
      </div>
    </div>
  </main>
 
</body>
</html>
